<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-control {
            padding: 1.375rem .75rem !important;
        }
        .fixed-bottom-form {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-list {
            height: 450px;
            overflow: auto;
            position: relative;
        }
        .form-container {
            max-width: 100%;
            width: 100%;
        }
        @media (min-width: 768px) {
            .form-container {
                max-width: calc(100% * 7 / 12); /* Matches col-md-7 width (7/12 of container) */
            }
        }
        @media (min-width: 992px) {
            .form-container {
                max-width: calc(100% * 7 / 12); /* Matches col-lg-7 width (7/12 of container) */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App</h3>
        <div class="row">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-7 col-lg-7 task-list">
                <!-- List of all the tasks for the day -->
                {% for task in tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{ task.task }}   <!--  Pk = {{task.pk}} -->
                        <span style="float: right;">
                            <a  href="{% url 'mark_as_done' task.pk %}" class="btn btn-success"><i class="fa fa-check"></i> Mark as Done</a>
                            <a  href="{% url 'delete_task' task.pk  %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            <a  href="{% url 'edit_task' task.pk %}" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>


            <div class="col-md-4 col-lg-4 task-list">
                <h5>Completed Tasks</h5>
                {% for task in completed_tasks %}

                <!-- List of all the tasks that have completed -->
                <div class="card m-1">
                    <div class="card-body">
                        {{task.task}}   <!--  Pk = {{task.pk}} -->
                        <span style="float: right;">
                            <a  href="{% url 'mark_as_undone' task.pk %}" class="btn btn-danger"><i class="fa fa-times"></i> Mark as Undone</a>
                        </span>
                    </div>

                </div>
                    {% endfor %}
            </div>

        </div>
    </div>

    <!-- To Do Form -->
    <div class="fixed-bottom-form">
        <div class="container">
            <div class="form-container">
                <form action="{% url 'addTask' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <span style="display: flex;">
                            <input type="text" class="form-control" name="task" placeholder="Add a task" required>
                            <button class="btn btn-primary" style="width: 200px;">
                                <i class="fa fa-plus"></i> Add
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
